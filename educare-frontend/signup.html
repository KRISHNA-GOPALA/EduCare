<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educare - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Educare</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html" class="btn active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-tabs">
            <div class="tab active">Signup</div>
            <div class="tab" onclick="location.href='login.html'">Login</div>
        </div>

        <div class="auth-form">
            <h2>Create Account</h2>
            <p>Join our learning community</p>
            
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="E.g. pixel" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="E.g. pixel@gmail.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="E.g. xyz" required>
                </div>
                
                <div class="form-group">
                    <label for="user-type">I am a</label>
                    <select id="user-type" required>
                        <option value="">Select</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>
                
                <button type="submit" class="auth-btn">Sign Up</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
