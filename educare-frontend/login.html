<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educare - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Educare</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="course.html">Courses</a></li>
                <li><a href="login.html" class="active">Login</a></li>
                <li><a href="signup.html" class="btn">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-tabs">
            <div class="tab" onclick="location.href='signup.html'">Signup</div>
            <div class="tab active">Login</div>
        </div>

        <div class="auth-form">
            <h2>Welcome Back</h2>
            <p>Login to continue your learning journey</p>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="E.g. pixel@gmail.com" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="E.g. xyz" required>
                </div>
                
                <div class="form-options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                
                <button type="submit" class="auth-btn">Login</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
